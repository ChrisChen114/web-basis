<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器 </title>
</head>

<body>
    <script>
        // 生成器函数式ES6提供的一种异步编程解决方案
        // 生成器其实就是一个特殊的函数
        // 异步编程 纯回调函数
        // yield的作用：函数代码的分隔符
        function * gen(){
            // yield的作用：函数代码的分隔符

            // console.log('hello generator 11');
            yield 'no ear';

            // console.log('hello generator 22');
            yield 'no tail';

            // console.log('hello generator 33');
            yield 'strange';

            // console.log('hello generator 44');
        }

        let iterator = gen();

        console.log(iterator.next());//输出：hello generator 11
        console.log(iterator.next());//输出：hello generator 22
        console.log(iterator.next());//输出：hello generator 33
        console.log(iterator.next());//输出：hello generator 44
        // 输出：
        // {value: 'no ear', done: false}
        // {value: 'no tail', done: false}
        // {value: 'strange', done: false}
        // {value: undefined, done: true}

        // 遍历
        for(let v of gen()){
            console.log(v);
        }
        // 输出：
        // no ear
        // no tail
        // strange


    </script>
</body>

</html>
