<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化对象写法</title>
</head>
<body>
    <script>
        // ES6 允许在大括号里面，直接写入变量和函数，作为对象的属性和方法
        // 这样的书写更加简洁

        let name = 'atguigu';
        let change = function(){
            console.log('women keyi gaibian ni ');
        }
        const school ={
            // 完整写法
            // name:name,    //属性名和变量名一致，就可以简写
            // change:change  //方法名和方法变量一致，也可以简写

            // 简写形式，简化程序员的书写内容
            // ES6允许直接写入变量和函数，作为对象的属性和方法
            name,
            change,
            // 以前的写法
            // improve:function(){
            //     console.log("我们可以提高你的技能")
            // }       
            // 简写成这样 （将重复的:function省略）
            improve(){
                console.log("我们可以提高你的技能")
            }
        }
        console.log(school)
    </script>
</body>
</html>
