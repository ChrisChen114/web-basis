<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <script>
        // const： 值不能修改的量为常量
        const SCHOOL = 'chris';

        // 1. 一定要赋初始值
        // 2. 一般使用大写（潜规则）
        // 3. 常量的值不能修改
        // 4. 块级作用域
        // {
        //     const PLAYER = '1';
        // }
        // console.log(PLAYER); //在作用域外不能被使用
        // Uncaught ReferenceError: PLAYER is not defined

        // 5. 对于数组和对象的元素修改，不算做对产量的修改，不会报错
        // 因为常量指向的地址没有发生改变
         const TEAM = ['UHU','HGU'];
        // TEAM.push('AA');// 不出错
        // console.log(TEAM);// ['UHU', 'HGU', 'AA']
        TEAM = 100;// TypeError: Assignment to constant variable.// 出错
    </script>
</body>
</html>
