<body>
    <script>
        // ES6 允许使用 箭头 (=>) 定义函数
        // 声明一个函数
        let fn=function(){

        }
        // 简写
        let fn1 = (a,b)=> { 
            return a+b;
         }
        //  调用函数
        console.log(fn1(1,2));

        // 一些特性

        // 普通方式
        function getName(){
            console.log(this.name);
        }
        let getName2 = () => { 
            // 箭头函数的this值是静态的
            console.log(this.name);
        }

        // 4. 箭头函数的简写
        //   1）省略小括号，当形参有且只有一个的时候

        let add = n=>{
            return n+n;
        }
        console.log(add(9));
