<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用jsx创建虚拟DOM</title>
</head>
<body>
<!-- 准备好一个容器-->
<div id="test"></div>

<!--引入react核心库，顺序不能乱-->
<script type="text/javascript" src="../../js/react.development.js"></script>
<!--引入react-dom 用于支持react操作DOM-->
<script type="text/javascript" src="../../js/react-dom.development.js"></script>
<!--引入babel, 用于将jsx转为js-->
<script type="text/javascript" src="../../js/babel.min.js"></script>

<!--    里面写jsx，然后靠babel翻译一下
此处一定要写babel -->
<script type="text/babel">
    //1.创建虚拟DOM
    //此处一定不要写引号，因为不是字符串
    //此处也能体现JSX的优势，相比于使用js实现同样的功能
    //可以用括弧括起来 (): VDOM = <h1 id="title"><span>Hello,React</span></h1>
    const VDOM = (
        <h1 id="title">
            <span>Hello,React</span>
        </h1>
    )
    //2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'))
    console.log('虚拟VDOM',VDOM);
    const TDOM = document.getElementById('test')
    console.log('真是DOM',TDOM);
    debugger;
    // console.log(typeof VDOM);
    // console.log(VDOM instanceof Object)
    /**
     * 关于虚拟DOM：
     * 1.本质是Object类型的对象（一般对象）
     * 2.虚拟DOM比较“轻”，真是DOM比较“重”，因为虚拟DOM是React内部在用，无需真是DOM上那么多的属性
     * 3.虚拟DOM最终会被React转化为真是DOM，呈现在页面上。
     */
</script>

</body>
</html>
