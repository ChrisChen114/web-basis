<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    class Person{
      constructor(name,age) {
        this.name = name
        this.age = age
      }
      speak(){
        //speak方法放在了哪里？--类的原型对象上，供实例用的
        //通过Person实例调用speak时，speak中的this就是Person实例
        console.log(this);
      }
    }
    const  p1 = new Person('tom',18)
    p1.speak() //通过实例调用speak方法
    const x = p1.speak
    x()
  </script>
</body>
</html>
