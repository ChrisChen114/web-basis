<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展开运算符...</title>
</head>
<body>
  <script type="text/javascript">
      let arr1 = [1,3,5,7,9]
      let arr2 = [2,4,6,8,10]
      console.log(...arr1)//展开一个数组
      let arr3 = [...arr1,...arr2]//连接数组
      console.log(...arr3)//展开一个数组

      //在函数中使用
      function sum(...numbers){
          //数组身上的方法，reduce：The return value of the callback function is the accumulated result,
           return numbers.reduce((previousValue,currentValue)=>{
               return previousValue+currentValue
          })
      }
      console.log(sum(1,2,3,4))

      //构造字面量对象时使用展开语法
      let person = {name:"tom",age:"18",sex:"女"}
      let person2 = {...person}
      //console.log(...person)//报错，...展开运算符不能展开对象
      person.name = "jerry"
      console.log(person)//
      console.log({...person})//结果能输出clonedObj ??
      console.log(person2)//
      // const clonedObj = { ...obj1 };//这是原生的
      //可以参考以下内容
      //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Spread_syntax
      // const obj1 = { foo: 'bar', x: 42 };
      // const obj2 = { foo: 'baz', y: 13 };
      //
      // const clonedObj = { ...obj1 };
      // // Object { foo: "bar", x: 42 }
      //
      // const mergedObj = { ...obj1, ...obj2 };
      // // Object { foo: "baz", x: 42, y: 13 }



      //合并
      let person3 = {...person,name:'jack',address:"earth"}
      console.log(person3)//

  </script>
</body>
</html>
