<!-- form-register.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>注册页面</title>
</head>
<body>
	<!-- 需要添加form，才能往后台传 -->
	<form action="" method="get">
		<!-- 在开发阶段，border=1，用于看效果；在pro阶段 border=0px-->
		<table border="0px" width="400px">
			<tr>
				<td align="right">请输入姓名: </td>
				<td><input type="text" name="" id=""></td>
			</tr>
			<tr>
				<td align="right">请输入密码: </td>
				<td><input type="password" name="" id=""></td>
			</tr>
			<tr>
				<td align="right">再次输入密码: </td>
				<td><input type="password" name="" id=""></td>
			</tr>
			<tr>
				<td align="right">性别: </td>
				<td>
					<input type="radio" name="xb" id="" value="1" checked="checked">男
					<input type="radio" name="xb" id="" value="0">女
				</td>
			</tr>
			<tr>
				<td align="right">兴趣爱好: </td>
				<td>
					<input type="checkbox" name="" id="" value="1" checked="checked">看书
					<input type="checkbox" name="" id="" value="2">游泳
					<input type="checkbox" name="" id="" value="3">思考
					<input type="checkbox" name="" id="" value="4">爬山
				</td>
			</tr>
			<tr>
				<td align="right">生日: </td>
				<td>
					<select>
	 				<option value="1995">1995</option>
	 				<option value="1996" selected="selected">1996</option>
	 				<option value="1997">1997</option>
	 				<option value="1998">1998</option>
	 			</select>年
	 			<select>
	 				<option value="1">1</option>
	 				<option value="2" selected="selected">2</option>
	 				<option value="3">3</option>
	 				<option value="4">4</option>
	 			</select>月
	 			<select>
	 				<option value="1">1</option>
	 				<option value="2" selected="selected">2</option>
	 				<option value="3">3</option>
	 				<option value="4">4</option>
	 			</select>日
				</td>
			</tr>
			<tr>
				<td align="right">头像: </td>
				<td>
					<img src="image/headLogo/13.gif">
		 			<select>
		 				<option value="1">1</option>
		 				<option value="2">2</option>
		 				<option value="3">3</option>
		 				<option value="4">4</option>
		 			</select>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
	 				<input type="submit" value="提交按钮">
				</td>
			</tr>
	 




			
		</table>
	</form>
</body>
</html>
